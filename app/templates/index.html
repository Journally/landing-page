  <body>
    <div class="row no-gutters">

        <div class="col-lg-6 no-gutters">

            <div class="leftside d-flex justify-content-center align-items-center">

                <form action="thank-you" method="post" name="registration-form">
                    <div class="header">
                      <h1 id="header"> JOURNALLY</h1>
                      <h4 id="arrival-date">Coming Summer 2022.</h4>
                    </div>
                    <div class="description">
                      <h3>A journal entry a day.</h3>
                      <h3>All through text. <b>Sign up below.</b></h3>
                    </div>
                    <div class="input">
                      <input type="text" class="button" id="email" name="email" placeholder="NAME@EXAMPLE.COM">
                      <input type="submit" class="button" id="submit" value="SIGN UP">
                    </div>
                </form>

            </div>

        </div>

        <div class="col-lg-6 no-gutters">

            <div class="rightside d-flex justify-content-center align-items-center">
                <img class="home-photo" src="/static/images/journalling_image_375_600-removebg.png">
            </div>

        </div>

    </div>
