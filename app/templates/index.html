        <!--Own style-->
        <link rel="stylesheet" href="static/css/styles.css">

        <div class="header">
            <h1>JOURNALLY</h1>
        </div>

        <div class="split left">
            <div class="centered">
                <div class="slogan">
                    <h3>A journal entry a day.</h3>
                    <h3>All through text.</h3>
                    <br>

                    <h4 id="timeline">Coming Summer 2022.</h4>
                </div>
                <form>
                    <br>
                    <div class="email-submission">     
                        <form action="thank-you" method="POST">
                            <!-- <input name="text">

                        </form>

                        <form class="user-signup" action="thank-you" method="POST">
                            <label class="email-submit-label">Stay informed</label>
                            <input name="exampleInputName" class="form-control" id="exampleInputName" placeholder="Enter your name">
                            <input type="email" name="exampleInputEmail" class="form-control" id="exampleInputEmail" placeholder="Enter your email">
                            <input type="submit" class="btn btn-outline-primary btn-lg" id="email-submit-button" value="Submit">
                        </form>
                    </div>
                    
                </form>
            </div>
        </div>

        <div class="split right">
